<div class="card mb-3">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ room.picture.url }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{room.name}}</h3>
          <p class="card-text">{{room.description}}</p>
          <h5><a href="{% url 'room_details' room.id %}">More</a></h5>
        </div>
      </div>
    </div>
</div>
