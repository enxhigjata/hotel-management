{% extends 'base.html' %} 

{% block content %}

<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            {% for error in field.errors %}
                <p class="form-error">{{ error }}</p>
            {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Send review</button>
</form>


{% endblock content %}
