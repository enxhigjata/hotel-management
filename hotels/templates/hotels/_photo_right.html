<style>
    .card-body{
        text-align:center;
    }

</style>

<div class="card mb-1">
    <div class="row">
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">{{room.category}}</h3>
                <p class="card-text">{{room.description}}</p>
                <h5><a href="{% url 'room_details' room.id %}">More</a></h5>
            </div>
        </div>
        <div class="col-md-4">
            <img src="{{room.picture_thumbnail.url}}" alt="...">
        </div>
    </div>
</div>
