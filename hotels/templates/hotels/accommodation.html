{% extends 'base.html' %} 

{% block content %}
<style>
    .image > img{
        position:relative;
        width:100%;
        height:20%;
        z-index: -1;
    }
    .text{
        position:absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size:250%;
        font-weight:bold;
        color:red;
        background-color:rgb(0 , 0 ,0);
        width:88.5%;
        text-align:center;
    }
    .links{
        position:absolute;
        transform:translate(-50%,50%);
        top: 12%;
        left: 50%;
        display: flex;
        gap:20px;
        flex:1;
        align-items:center;
    }
   .link > a{
        text-decoration:none;
        color:white;
        font-size:50px;
    }
    .card-container{
        display:flex;
        gap:20px;
    }
    .card a ,h3, h5{
        text-align:center;
        text-decoration:none;
    }
    h1{
        text-align:center;
    }
</style>


<div class="list1">
    <div class="image">
        <img src="https://www.seleqtionshotels.com/content/dam/seleqtions/Connaugth/TCPD_PremiumBedroom4_1235.jpg/jcr:content/renditions/cq5dam.web.1280.1280.jpeg">
    </div>
    <div class="text">
        <h3>Accommodation</h3>
    </div>
</div>
<div class="links">
    <div class="link">
        <a href="{% url 'accommodation' %}">All</a>
    </div>
    {% for category in categories %}
    <div class="link">
        <a href="{% url 'accommodation' %}?q={{category.name}}">{{category.name}}</a>
    </div>
    {% endfor %}
</div>



<h1>Rooms</h1>
<h5>{{room_count}} Rooms available</h5>
<a href = "{% url 'create-room' %}">Create Room</a>
<div class="card-container">
    {% for room in rooms %}
        <div class="card">
            <a href = "{% url 'update-room' room.id %}">Edit Room</a>
            <a href= "{% url 'delete-room' room.id %}">Delete Room</a>
            <img src="{{room.picture_thumbnail.url}}">
            <div class="card-body">
                <h3 class="card-text">{{room.title}}</h3>
                <h5><a href="{% url 'room_details' room.id %}">View Details</a></h5>
            </div>
        </div>
    {% endfor %}
</div>
<h1>Suite</h1>


{% endblock %}
